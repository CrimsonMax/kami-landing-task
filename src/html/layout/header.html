<header class="header">
  <div class="wrapper">
    <div class="header__container">

      <div class="header__logo main-logo">
        <a href="#" class="main-logo__link">
          <img src="../../img/svg/Katres.svg" alt="Katres" class="main-logo__icon">
        </a>
      </div>

      <div class="header__nav nav">
        <nav class="nav__container">

          <ul class="nav__links">
            <li class="nav__link">
              <a href="#">О заводе</a>
            </li>
            <li class="nav__link">
              <a href="#">Новости</a>
            </li>
            <li class="nav__link">
              <a href="#">Сервис</a>
            </li>
            <li class="nav__link">
              <a href="#">Лизинг</a>
            </li>
            <li class="nav__link">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="nav__details">
            <div class="nav__productions-menu">
              <button class="nav__btn-production">Продукция</button>
              @@include('../blocks/dropdown.html', {})
            </div>
            <a href="#" class="nav__projects">Реализованные проекты</a>
            <button class="nav__btn-call">Заказать звонок</button>
          </div>

        </nav>

      </div>

      <div class="header__mobile-menu menu">
        <div class="menu__mobile">
          <button class="menu__mobile-btn">
            <img src="../../img/svg/icon_mail.svg" alt="mail" class="menu__mobile-icon">
          </button>
          <button class="menu__mobile-btn">
            <img src="../../img/svg/icon_phone.svg" alt="phone" class="menu__mobile-icon">
          </button>
          <button class="menu__mobile-btn">
            <img src="../../img/svg/icon_burger.svg" alt="menu" class="menu__mobile-icon">
          </button>
        </div>
      </div>

      <div class="header__contacts contacts">
        <a href="#" class="contacts__container">
          <img src="../../img/svg/icon_mail.svg" alt="mail" class="contacts__icon">
          <p class="contacts__mail">info@katres.ru</p>
        </a>
        <a href="#" class="contacts__container">
          <img src="../../img/svg/icon_phone.svg" alt="phone" class="contacts__icon">
          <p class="contacts__phone">8 800 685 69 44</p>
        </a>
      </div>

    </div>
  </div>
</header>
