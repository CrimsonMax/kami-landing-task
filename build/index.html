<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
  <div class="wrapper">
    <div class="header__container">

      <div class="header__logo main-logo">
        <a href="#" class="main-logo__link">
          <img src="../../img/svg/Katres.svg" alt="Katres" class="main-logo__icon">
        </a>
      </div>

      <div class="header__nav nav">
        <nav class="nav__container">

          <ul class="nav__links">
            <li class="nav__link">
              <a href="#">О заводе</a>
            </li>
            <li class="nav__link">
              <a href="#">Новости</a>
            </li>
            <li class="nav__link">
              <a href="#">Сервис</a>
            </li>
            <li class="nav__link">
              <a href="#">Лизинг</a>
            </li>
            <li class="nav__link">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="nav__details">
            <select name="" id="" class="nav__production">
              <option value="Продукция">Продукция</option>
            </select>
            <a href="#" class="nav__projects">Реализованные проекты</a>
            <button class="nav__btn">Заказать звонок</button>
          </div>

        </nav>

      </div>

      <div class="header__mobile-menu menu">
        <div class="menu__mobile">
          <button class="menu__mobile-btn">
            <img src="../../img/svg/icon_mail.svg" alt="mail" class="menu__mobile-icon">
          </button>
          <button class="menu__mobile-btn">
            <img src="../../img/svg/icon_phone.svg" alt="phone" class="menu__mobile-icon">
          </button>
          <button class="menu__mobile-btn">
            <img src="../../img/svg/icon_burger.svg" alt="menu" class="menu__mobile-icon">
          </button>
        </div>
      </div>

      <div class="header__contacts contacts">
        <a href="#" class="contacts__container">
          <img src="../../img/svg/icon_mail.svg" alt="mail" class="contacts__icon">
          <p class="contacts__mail">info@katres.ru</p>
        </a>
        <a href="#" class="contacts__container">
          <img src="../../img/svg/icon_phone.svg" alt="phone" class="contacts__icon">
          <p class="contacts__phone">8 800 685 69 44</p>
        </a>
      </div>

    </div>
  </div>
</header>
  <main>
    <section class="section production">
  <div class="wrapper">
    <div class="production__container">

      <div class="production__title">
        <img src="../../img/svg/round_marker.svg" alt="marker" class="production__marker">
        <h3 class="production__header">Продукция</h3>
      </div>
      <div class="production__links">

        <a href="#" class="production__block production__block--prime">
          <img src="../../img/pictures/standart.jpg" alt="standart" class="production__img production__img--prime">
          <div class="production__bgr production__bgr--prime">
            <h6 class="production__name">
              <span class="production__mark">Стандартные</span> сушки
            </h6>
          </div>
        </a>
        <a href="#" class="production__block">
          <img src="../../img/pictures/nordic.jpg" alt="nordic" class="production__img">
          <div class="production__bgr">
            <h6 class="production__name">
              <span class="production__mark">Nordic Line</span>
            </h6>
          </div>
        </a>

        <a href="#" class="production__block">
          <img src="../../img/pictures/hot.jpg" alt="hot" class="production__img">
          <div class="production__bgr">
            <h6 class="production__name">
              <span class="production__mark">Высокотемпературные</span> сушки
            </h6>
          </div>
        </a>
        <a href="#" class="production__block">
          <img src="../../img/pictures/belt.jpg" alt="belt" class="production__img">
          <div class="production__bgr">
            <h6 class="production__name">
              <span class="production__mark">Ленточные</span> сушки
            </h6>
          </div>
        </a>
        <a href="#" class="production__block">
          <img src="../../img/pictures/tunnel.jpg" alt="tunnel" class="production__img">
          <div class="production__bgr">
            <h6 class="production__name">
              <span class="production__mark">Туннельные</span> сушки
            </h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
  </main>
  <script src="js/script.min.js"></script>
</body>

</html>
